# Name of a parser. Must be unique.
name: syslog

# Parser kind.
# Currently only RFC 3164 syslog is supported.
kind: syslog

# Syslog parser captures the following fields of a message:
# timestamp, hostname, tag, content, priority, facility, severity
# You can use them for mapping configuration.
# Mapping rule layout: [?] <Raccoon Event Field> = <Parser Field> [| s/ms/us/ns]
mapping:
  - "OriginTimestamp = timestamp"
  - "OriginDNSName = hostname"
  - "OriginServiceName = tag"
  - "OriginSeverity = severity"
  - "Message = content"

# Indicate that this parser is not a sub-parser
root: true

