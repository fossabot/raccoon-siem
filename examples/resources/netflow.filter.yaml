# Name of a filter. Must be unique among filters.
name: netflow

# Filter sections.
# By default section's expressions are evaluated in AND mode.
# You can set OR/NOT modes explicitly.
# Available operators are: '==' , '!=' , '>' , '<' , '>=' , '<='.
sections:
- expressions:
  - Correlated == false
  - OriginServiceName == netflow
