inputs:
  servers-input:
    kind: network
    url: :1514
  apps-input:
    kind: network
    url: :1515

parsers:
  servers-parser:
    kind: syslog
  apps-parser:
    kind: json
  apps-message-parser:
    kind: kv
    pair_delimiter: ' '
    kv_delimiter: '='

processing:
  servers-input:
    parsing: servers-parser
    normalization:
  apps:
    parsing: apps-json
    extra_parsing:
      - field: message
        pattern: .+
        parser: apps-json-message
    normalizer:



