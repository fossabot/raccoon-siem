# Name of a source. Must be unique.
name: nats

# Source kind.
kind: nats

# URL of NATS server.
url: nats://localhost:4222

# NATS channel name to subscribe on.
channel: logs

# Whether to use load balancing.
# If true, events flowing through NATS server will be distributed (round-robin)
# among all collectors which have NATS sources configured to listen to the same queue.
loadBalance: true

# Queue name to use when balancing load. Optional.
# Empty string is still valid queue name.
queue: ""
